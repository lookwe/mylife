<body>
    div{我是内容}*2

    <div>我是内容</div>

    div.name$*2 $自增

    <div class="name2"></div>

    div{$.你好}+p.name*2
    <div>1.你好</div>
    <p class="name"></p>
    <p class="name"></p>
